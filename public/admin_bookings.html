<h4 id="id_table_name">Bookings</h4>
<div class="table-responsive overflow-auto h-75" style="overflow-y: scroll;">
<table id="id_table" class="table table-bordered table-striped">
    <thead>
        <tr id="id_table_headers">
            <th rowspan="2">ID</th>
            <th colspan="3">Customer</th>
            <th colspan="4">Car</th>
            <th rowspan="2">Total</th>
            <th rowspan="2">Collect Date</th>
            <th rowspan="2">Drop Date</th>
        </tr>
        <tr id="id_special">
            
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>ID</th>
            <th>Model</th>
            <th>Type</th>
            <th>Price/Day</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</div>
