<!-- Contact US-->
<div id="CU" class="modal fade px-5" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header p-0">
                <div class="row w-100 m-auto">
                    <div class="col-12 py-1 px-3">
                        <div class="row w-100 m-0">
                            <div class="col-12 p-0">
                                <button class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h4 class="modal-title text-center mb-2" id="my-modal-title">CONTACT US</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="m-0" method="post" name="contactUS">
                <div class="modal-body px-5">
                    <!-- Content -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="txtName" class="form-control" placeholder="Your Name *"
                                    value="" />
                                <div class="invalid-feedback">Please fill out this field properly.</div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *"
                                    value="" />
                                <div class="invalid-feedback">Please fill out this field properly.</div>
                            </div>
                            <div class="form-group m-0">
                                <input type="number" name="txtPhone" class="form-control"
                                    placeholder="Your Phone Number *" value="" />
                                <div class="invalid-feedback">Please fill out this field with proper NZ phone number.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="txtMsg" class="form-control txt-area h-100"
                                    placeholder="Your Message *"></textarea>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                        </div>
                    </div>
                    <!-- Finish Content-->
                </div>

                <div class="modal-footer m-0">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="form-group m-auto">
                                <input class="w-100 btn btn-danger" type="reset" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group m-auto">
                                <button class="w-100 btn btn-primary" data-dismiss="modal" data-toggle="modal"
                                    data-target="#succesModal">
                                    <span aria-hidden="true">Send</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
