<script src="src/js/cars.js"></script>
<div class="container-fluid overflow-auto h-75" style="overflow-y: scroll;">
    <h4 class="my-3">Hire a Car</h4>
    <form id="id_select_cars">
        <label for="collec">Collection Date:</label>
        <input type="date" id="collec" name="collec" pattern="\d{4}-\d{2}-\d{2}">
        <label for="drop">Drop Date:</label>
        <input type="date" id="drop" name="drop" pattern="\d{4}-\d{2}-\d{2}">
        <input class="btn btn-success" type="submit" value="Submit">
    </form>
    <div class="row text-center" id="id_containt">
        <h4 class="m-3">Select Dates to see avaiable cars</h2>
    </div>
    <br>
    <br>
    <br>
</div>

<div class="d-none" id="id-car-model">
    <div id="id_card" class="col-lg-2 col-md-3 col-12 mt-3">
        <div class="border px-2">
        <div class="d-block h-100">
            <img id="type" class="img-fluid img-thumbnail my-2" src="img/cars/sedan.jpg" alt="">
            <div class="containter text-left">
            Model: <span id="model">2005</span>
            <br>
            Price: <span id="price">2000</span>/day
            <br>   
        </div>  
        <form class="my-2" id="id_rent">
            <input class="d-none" type="date" id="collec" name="collec" pattern="\d{4}-\d{2}-\d{2}">
            <input class="d-none" type="date" id="drop" name="drop" pattern="\d{4}-\d{2}-\d{2}">
            <input class="d-none" type="text" id="days" name="day">
            <input class="d-none" type="text" id="car" name="car">
            <input class="d-none" type="text" id="pricecar" name="pricecar">
            <input class="d-none" type="text" id="total" name="total">
            <input class="btn btn-danger" type="button" value="Rent">
        </form>   
        </div>
    </div>
    </div>
</div>
